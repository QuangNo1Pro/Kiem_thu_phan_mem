appId: com.example.myapplication
---
- launchApp:
    clearState: true

# Step 1: Register a user first to ensure the account exists
- tapOn:
    id: "buttonGoToRegister" # FIXED: Using ID instead of text
- assertVisible: "Đăng ký"
- tapOn:
    id: "editTextEmail"
- inputText: "user@test.com"
- tapOn:
    id: "editTextPassword"
- inputText: "password123"
- tapOn:
    id: "editTextConfirmPassword"
- inputText: "password123"
- tapOn: "Đăng ký"
- assertVisible: "Đăng nhập"

# Step 2: Attempt login with the correct email but wrong password
- tapOn:
    id: "editTextEmail"
- inputText: "user@test.com"
- tapOn:
    id: "editTextPassword"
- inputText: "wrongpassword"
- tapOn: "Login"

# Step 3: Assert that the error message is visible
- assertVisible: "Email hoặc mật khẩu không chính xác"
